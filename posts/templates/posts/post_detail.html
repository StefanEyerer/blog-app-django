{% extends 'base.html' %} {% block content %}
<h4 class="border-bottom">Post Detail</h4>
<article class="card mt-4">
    <div class="card-header d-flex align-items-center justify-content-between">
        <div>
            <span class="h6">Author: {{ post.author }}</span>
            <small class="text-muted ps-2">{{ post.created_at|date:"F d, Y" }}</small>
        </div>
        {% if object.author == user %}
        <div>
            <a class="btn btn-secondary btn-sm" href="{% url 'posts:update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm" href="{% url 'posts:delete' object.id %}">Delete</a>
        </div>
        {% endif %}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
    </div>
</article>
{% endblock content %}
