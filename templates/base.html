{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css" />

        <title>Django Blog App</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header class="bg-dark">
            <nav class="navbar navbar-expand navbar-dark">
                <a class="navbar-brand px-4" href="{% url 'posts:index' %}">Home</a>
                <div class="navbar-nav ms-auto px-4">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'posts:create' %}">New Post</a>
                    <a class="nav-link" href="{% url 'users:profile' %}">Profile</a>
                    <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'users:register' %}">Register</a>
                    <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main class="container" style="max-width: 800px">
            <div class="m-4">
                {% if messages %} {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %} {% endif %} {% block content %} {% endblock content %}
            </div>
        </main>
        <footer class="bg-dark mt-auto py-2">
            <div class="text-center text-muted">&copy; 2021 - Stefan Eyerer</div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
